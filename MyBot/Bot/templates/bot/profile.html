{% extends 'bot/base.html' %}
{% load static %}

{% block content %}
<div>
    <div class="profile">
        <h2>Личный кабинет</h2>
    </div>
    <div class="author">
        <h1>{{ title }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <button type="submit">Обновить</button>
        </form>
    </div>
</div>

{% endblock %}
