{% extends 'bot/base.html' %}
{% load static %}

{% block content %}
<div>
    <div class="profile">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} msg">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <h2>Личный кабинет</h2>
    </div>
    <div class="author">
        <h1>{{ title }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ profile_form.as_p }}
            <button type="submit">Обновить</button>
        </form>
    </div>
</div>

{% endblock %}
