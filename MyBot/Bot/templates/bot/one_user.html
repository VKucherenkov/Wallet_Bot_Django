{% extends 'bot/base.html' %}

{% block title %} Информация о пользователе {% endblock %}

{% block content %}
    <h2> Информация о пользователе {{ user }}</h2>
    <h3>ID пользователя: {{ user.id }} </h3>
    <h3>Телеграмм ID: {{ user.telegram_id }}</h3>
    <h3>Имя пользователя: {{ user.first_name }}</h3>
    <h3>Email: {{ user.email }}</h3>
{% endblock %}
