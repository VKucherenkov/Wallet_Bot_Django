<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Подключение Bootstrap CSS -->
    <link href="{% static 'bot/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Подключение личных CSS -->
    <link href="{% static 'bot/css/styles1.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'bot/css/styles.css' %}" rel="stylesheet"/>
</head>
<body>
<!--Подключаем NavBar-->
{% include 'bot/includes/nav_bar.html' %}

{% if messages %}
<div class="container">
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <i class="fas
                    {% if message.tags == 'success' %}fa-check-circle{% endif %}
                    {% if message.tags == 'info' %}fa-info-circle{% endif %}
                    {% if message.tags == 'warning' %}fa-exclamation-triangle{% endif %}
                    {% if message.tags == 'error' %}fa-times-circle{% endif %}
                "></i>
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}


{% block content %}
{% endblock %}


<!--Подключаем футер -->
<div>
    {% include 'bot/includes/footer.html' %}
</div>


<!-- Подключение Bootstrap JS и FontAwesome для иконок -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="{% static 'bot/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'bot/js/scripts.js' %}"></script>
</body>
</html>
