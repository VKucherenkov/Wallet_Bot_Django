{% block content %}

<section class="contact-section">
    <div class="container">
        <h1 class="text-center mb-5">Обратная связь</h1>
        <div class="row">
            <!-- Контактная информация -->
            <div class="col-md-5 mb-4">
                <div class="contact-info">
                    <h3>Контактная информация</h3>
                    <ul>
                        <li>
                            <i class="fas fa-map-marker-alt"></i>
                            <strong>Адрес:</strong> г. Москва, ул. Примерная, д. 123
                        </li>
                        <li>
                            <i class="fas fa-phone"></i>
                            <strong>Телефон:</strong> +7 (999) 123-45-67
                        </li>
                        <li>
                            <i class="fas fa-envelope"></i>
                            <strong>Email:</strong> support@financehelper.ru
                        </li>
                        <li>
                            <i class="fas fa-clock"></i>
                            <strong>Часы работы:</strong> Пн-Пт, 9:00 - 18:00
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Форма обратной связи -->
            <div class="col-md-7">
                <div class="contact-form">
                    <h3 class="mb-4">Напишите нам</h3>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Ваше имя</label>
                            <input type="text" class="form-control" id="name" placeholder="Иван Иванов" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Ваш email</label>
                            <input type="email" class="form-control" id="email" placeholder="example@mail.ru" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Тема</label>
                            <input type="text" class="form-control" id="subject" placeholder="Тема сообщения" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Сообщение</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Ваше сообщение..."
                                      required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
