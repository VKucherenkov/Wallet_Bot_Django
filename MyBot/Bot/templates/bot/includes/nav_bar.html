{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-primary-subtle">
    <div class="container-fluid">
        <!-- Логотип или название сайта -->
        <a class="navbar-brand" href="/home/"><img src="{% static 'bot/images/Logo VVK.png' %}" alt="Логотип" width="30"
                                                   height="30"
                                                   class="d-inline-block align-text-top">Главная</a>

        <!-- Кнопка для мобильных устройств -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Основное меню -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% for m in menu %}
                <li class="nav-item">
                    <a class="nav-link active" href="{% url m.url_link %}">{{m.title}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% if request.user.is_authenticated %}
        <div class="collapse navbar-collapse last" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-link active">
                    {{ user.first_name }} {{ user.last_name }} |
                    <a href="{{ user.get_url }}">
                        <button type="button" class="btn btn-primary">
                            Личный кабинет
                        </button>
                    </a>
                </li>
                <li class="nav-item last">
                    <a class="nav-link active" href="{% url 'logout' %}">Выйти</a>
                </li>
            </ul>
        </div>
        {% else %}
        <div class="collapse navbar-collapse last" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'register' %}">Регистрация</a>
                </li>
                <li class="nav-item last">
                    <a class="nav-link active" href="{% url 'login' %}">Войти</a>
                </li>
            </ul>
        </div>
        {% endif %}
    </div>
</nav>
